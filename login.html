<!DOCTYPE html>
<html lang="en" class="full-height">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Brian's website</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <script src "js/init.js"></script>
</head>

<body>
    <div class="nav">
        <header class="header">
            <nav>
                <img src="img/brian-logo.png" alt="logo">
            </nav>
        </header>
    </div>

    
    
    <!--Carousel Wrapper-->
    <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
        <!--Indicators-->
        <!-- <ol class="carousel-indicators">
            <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-2" data-slide-to="1"></li>
            <li data-target="#carousel-example-2" data-slide-to="2"></li>
        </ol> -->
        <!--/.Indicators-->
        <!--Slides-->
        
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active item1">
                <div class="view">
                    <!-- <img class="d-block" src="https://coresites-cdn.factorymedia.com/cooler_new/wp-content/uploads/2017/07/livhead.jpg" alt="First slide"> -->
                    <div class="mask rgba-black-slight"></div>
                </div>
                <div class="carousel-caption">
                    <h3 class="h3-responsive">Our site</h3>
                    <p>This is the best site for bike lovers...</p>
                </div>
            </div>
            <div class="carousel-item item2">
                <!--Mask color-->
                <div class="view">
                    <!-- <img class="d-block fixed-height" alt="Second slide"> -->
                    <div class="mask rgba-black-slight"></div>
                </div>
                <div class="carousel-caption">
                    <h3 class="h3-responsive">Mountain biking</h3>
                    <p>Mountain biking off-road... </p>
                </div>
            </div>
            <div class="carousel-item item3">
                <!--Mask color-->
                <div class="view">
                    <!-- <img class="d-block" src="https://www.mensjournal.com/wp-content/uploads/2018/03/gettyimages-683737069.jpg?w=1200&h=630&crop=1" alt="Third slide"> -->
                    <div  class="mask rgba-black-slight"></div>
                </div>
                <div class="carousel-caption">
                    <h3 class="h3-responsive">Road biking/cycling</h3>
                    <p>I have no idea what to write here :)</p>
                </div>
            </div>
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
    </div>
    <!--/.Carousel Wrapper-->


    <!--sign in/log in-->
    <div class="main col-md-12">
        
        <div class="social-box col-md-6">
            <div class="social-button">
                <button type="button" class="btn btn-block btn-social btn-facebook text-center"><i class="fa fa-facebook pr-1"></i><span class="pl-2">Continue with Facebook</span></button>
            </div>
        
            <div class="hr">
                <div class="hr-text">or</div>
            </div>
            <div class="social-button">    
                <button type="button" class="btn btn-block btn-social btn-white black-text text-center"><i class="fa fa-envelope pr-1"></i><span class="pl-2">Sign up with Email</span></button>
            </div>
            <p class="text-center">Already a member? <a href="#" class="disabled"> Log In</a></p>
        </div>
    </div>
    <!--/sign in/log in-->

    

    <!-- SCRIPTS -->
    
    <!-- JQuery -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
            // Animations init
                $('.carousel').carousel({
                    interval: 3000
                })
        </script>
        
</body>

</html>
