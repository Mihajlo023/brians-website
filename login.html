    <!--sign in/log in-->
    <div class="main col-md-12">
        
        <div class="social-box col-md-6">

                <button type="button" class="btn btn-block btn-social btn-white black-text text-center" data-toggle="modal" data-target="#signup"><i class="fa fa-envelope pr-1"></i><span class="pl-2">Sign up here</span></button>
            </div>

        </div>

    <div class="modal fade" id="signup" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header d-block green">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3 class="white-text text-center">Signup Form</h3>
            </div>
            <div class="modal-body">
                <div class="row">	                
                    <form id="register-form" class="form-horizontal">
                        <p>Required:</p>
                        <div class="form-group md-form required">
                            <!-- <label class="control-label col-md-3">Required:</label> -->
                            
                            <div class="col-md-12">
                                <input id="first_name" 
                                    type="text" 
                                    class="form-control" 
                                    name="name" 
                                    value="" 
                                    placeholder="First Name"
                                    oninvalid="setCustomValidity('Please Enter First Name')"
                                    onchange="try{setCustomValidity('')}catch(e){}"
                                    required>
                            </div>
                        </div>
                        <div class="form-group md-form required">
                            <!-- <label class="control-label col-md-3">Your Lastname *:</label> -->
                            <div class="col-md-12">
                                <input id="last_name" 
                                    type="text" 
                                    class="form-control" 
                                    name="last-name" 
                                    value="" 
                                    placeholder="Last Name" 
                                    oninvalid="setCustomValidity('Please Enter Last Name')"
                                    onchange="try{setCustomValidity('')}catch(e){}"
                                    required>
                            </div>
                        </div>
                        <div class="form-group md-form required">
                            <!-- <label class="control-label col-md-3">Email address *:</label> -->
                            <div class="col-md-12">
                                <input id="email" 
                                    type="email" 
                                    class="form-control" 
                                    name="email" 
                                    value="" 
                                    placeholder="Email Address" 
                                    required>
                            </div>
                        </div>
                        <div class="form-group md-form required">
                            <!-- <label class="control-label col-md-3">Confirm your Email *:</label> -->
                            <div class="col-md-12">
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    name="verify-email" 
                                    value="" 
                                    placeholder="Verify Email" 
                                    required>
                            </div>
                        </div>				
                        <div class="form-group md-form required">
                            <!-- <label class="control-label col-md-3">Password *:</label> -->
                            <div class="col-md-12">
                                <input id="password" 
                                    type="password" 
                                    class="form-control" 
                                    name="password" 
                                    value="" 
                                    placeholder="Password" 
                                    oninvalid="setCustomValidity(
                                        `Passwords must be a minimum of 8 characters long and include 1 upper and lower case character, 
                                        1 number and 1 special character.`
                                    )"
                                    onchange="try{setCustomValidity('')}catch(e){}"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}"
                                    required>
                            </div>
                        </div>	
                        <div class="form-group md-form required">
                            <!-- <label class="control-label col-md-3">Retype Password *:</label> -->
                            <div class="col-md-12">
                                <input type="password" 
                                    class="form-control" 
                                    name="repassword" 
                                    value="" 
                                    placeholder="Verify Password" 
                                    required>
                            </div>
                        </div>	                    
                        <div class="form-group md-form optional col-lg-8">      
                            <!-- <label class="control-label col-md-3">Your City:</label> -->                        
                            <p>Optional:</p>
                            <div class="col-md-12">                            
                                <input id="city" 
                                    type="text" 
                                    class="form-control" 
                                    name="city" 
                                    value="" 
                                    placeholder="City">
                            </div>
                        </div>
                        <div class="form-group md-form optional col-lg-3">
                            <!-- <label class="control-label col-md-3">Postal Code:</label> -->
                            <div class="col-md-12">
                                <input id="postal_code" 
                                type="text" 
                                class="form-control" 
                                name="postal-code" 
                                value="" 
                                placeholder="Postal Code">
                            </div>
                        </div>
                        <div class="form-group md-form">
                            <!-- <label class="control-label col-md-3">Phone Number:</label> -->
                            <div class="col-md-12">                            
                                <span>Phone: (</span>
                                <input id="phone_first_3" 
                                    type="tel" name="phone-number" 
                                    class="form-control d-inline-block phone-3" 
                                    value="" 
                                    maxlength="3">
                                <span>)</span>
                                <input id="phone_second_3" 
                                    type="tel" 
                                    name="phone-number" 
                                    class="form-control d-inline-block phone-3" 
                                    value=""  
                                    maxlength="3"> -
                                <input id="phone_third_4" 
                                    type="tel" 
                                    name="phone-number" 
                                    class="form-control d-inline-block phone-4" 
                                    value=""  
                                    maxlength="4">                           
                            </div>
                        </div>
                        
                        <div class="form-group md-form">
                            <!-- <label class="control-label col-md-3">Your Age:</label> -->
                            <div class="col-md-12">
                                <!-- <input type="date" class="form-control" name="date-of-birth" value="Date of birth" min="1930-01-01" max="2015-01-01" placeholder="Date of birth"> -->
                                <span>Date of Birth:</span><input type="text" id="date" data-format="YYYY-MM-DD" data-template="MMMM D YYYY" name="date" value="1990-01-01"></input>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-3"></div>
                            <div class="col-md-12">
                                <input id="register" type="submit" name="Signup Now" value="Register User" class="btn green">
                            
                            </div>	
                        </div>	                    
                    </form>
                </div>
            </div>            
          </div>      
        </div>
      </div>
