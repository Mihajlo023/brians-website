        <div class="row col-md-6">	
            <form  method="post" action="" role="form" class="form-horizontal">
                    <p>Required:</p>
                <div class="form-group md-form required">
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="name" value="" placeholder="First Name" required>
                    </div>
                </div>
                <div class="form-group md-form required">
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="last-name" value="" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group md-form required">
                    <div class="col-md-12">
                        <input type="email" class="form-control" name="email" value="" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="form-group md-form required">
                    <div class="col-md-12">
                        <input type="email" class="form-control" name="reemail" value="" placeholder="Verify Email" required>
                    </div>
                </div>				
                <div class="form-group md-form required">
                    <div class="col-md-12">
                        <input type="password" class="form-control" name="password" value="" placeholder="Password" required>
                    </div>
                </div>	
                <div class="form-group md-form required">
                    <div class="col-md-12">
                        <input type="password" class="form-control" name="repassword" value="" placeholder="Verify Password" required>
                    </div>
                </div>	
                <div class="form-group md-form optional col-lg-8">      
                    <p>Optional:</p>
                    <div class="col-md-12">
                        
                        <input type="text" class="form-control" name="city" value="" placeholder="City">
                    </div>
                </div>
                <div class="form-group md-form optional col-lg-3">
                    <div class="col-md-12">
                        <input type="number" class="form-control" name="postal-code" value="" placeholder="Postal Code">
                    </div>
                </div>
                <div class="form-group md-form">
                    <div class="col-md-12">
                        (<input type="tel" name="phone-number" class="form-control d-inline-block phone" value="" maxlength="3">)
                        <input type="tel" name="phone-number" class="form-control d-inline-block phone" value=""  maxlength="3"> -
                        <input type="tel" name="phone-number" class="form-control d-inline-block phone" value=""  maxlength="4">
                    </div>
                </div>
                <div class="form-group md-form">
                    <div class="col-md-12">
                        <!-- <input type="date" class="form-control" name="date-of-birth" value="Date of birth" min="1930-01-01" max="2015-01-01" placeholder="Date of birth"> -->
                        <span class="underlined">Date of birth:</span><input type="text" id="date" data-format="MM-DD-YYYY" data-template="MMMM D YYYY" name="date" value="01-01-1990"></input>
                    </div>
                </div>
            
                <div class="form-group">
                <div class="col-md-3"></div>
                <div class="col-md-12">
                    <input type="submit" name="Save changes" class="btn green" id="save-profile-changes" value="Save Changes">
                </div>
